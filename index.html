 </head>
 <body>

     <h2>Block example</h2>

        <a href="#">home</a>
        <a href="#">Products</a>
        <a href="#">About</a>

      <div class="inline-menu">
        <a href="#">home</a>
        <a href="#">products</a>
        <a href="#">about</a>
        <a href="#">contact</a>
      </div>
