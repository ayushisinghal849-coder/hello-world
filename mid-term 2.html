 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS exp 7 </title>
    <link rel="stylesheet" href="./mid-term2.css">
 </head>
 <body>
    <h1 align="center">Navigation Menu Demo</h1>
    <!-- block example -->
     <h2>Block example</h2>
     <div class="block-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
     </div>
     <!-- Inline example -->
      <h2>Inline Example</h2>
      <div class="inline-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
     <!-- Inline-block example -->
      <h2>Inline-Block Example</h2>
      <div class="inline-block-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
      <!-- float example -->
       <h2>Float Example</h2>
       <div class="float-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
 </body>
 </html>
