<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
        display: grid;
        grid-template-columns: 200px 200px 200px;
        
        }
        *{
        box-sizing: border-box;
        }
        .wrapper {
            
            border:2px solid #ff0000;
            border-radius:  5px;
            background-color: pink;
            color: red;
        }
        .wrapper>div {
            
            border:2px solid #ff0000;
            border-radius:  5px;
            background-color: pink;
            color: red;
        }
    </style>
</head>
<body>
    <div class="wrapper">
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
    <div>five</div>
    <div>six</div>
    <div>seven</div>
    </div>
</body>
</html>
